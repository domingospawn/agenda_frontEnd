<h1>{{ message }}</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <td>id</td>
      <td>nome</td>
      <td>email</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="contact in contacts">
      <td>{{ contact.id }}</td>
      <td>{{ contact.name }}</td>
      <td>{{ contact.email }}</td>
    </tr>
  </tbody>
</table>

<h4>Pagination</h4>
<ul
  uib-pagination
  boundary-links="true"
  first-text="Primeiro"
  last-text="Último"
  next-text="Próximo"
  previous-text="Anterior"
  boundary-link-numbers="true"
  total-items="totalItems"
  ng-model="currentPage"
  ng-change="pageChanged()"></ul>
