<h4>Text</h4>
<div class="">
  <form>
    <div class="form-group">
      <label for="texto">Insira o texto</label>
      <input type="text" class="form-control" ng-model="text" id="texto" placeholder="Texto">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit" ng-click="saveText(text)">Salvar</button>
    </div>
  </form>
</div>
